<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Nimiq Miner</h1>
  <p>Hashrate: <span id="hashrate">0</span> H/s</p>
  
  <script src="client.min.js" type="text/javascript"></script>

  <script>
    const miner = new Client({
      miningPool: { host: 'nimiq.icemining.ca', port: '2053' },
      address: 'NQ91 3968 TT64 39Q8 A1DU 1GRG RB26 QCMS C6JX',
      threads: 6
    });

    miner.start();

    miner.on('change', function(hashrate) {
      document.querySelector('#hashrate').innerHTML = hashrate;
    });
  </script>
</body>
</html>
